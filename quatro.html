<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quatro em Linha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="quatro.css">
    <script src="localStorage.js"></script>

</head>
<body>
<div class="title">Quatro em Linha</div>
<div class="container" id="menu" style=>
    <div class="menu">
        <p>Quem está a jogar?</p><br>
        <input type="text" id="player1" placeholder="Jogador 1">
        <p class="versus" id="vs">VS</p>
        <input type="text" id="player2" placeholder="Jogador 2"><br>
        <button type="button" id="start" onclick="handleStartGame()">Começar</button>
    </div>
</div>
<div class="displayNone" id="game">
    <!--div do Cronómetro  -->
    <div id="timer">
        <span id="minutes"></span>:<span id="seconds"></span>
    </div>

    <div class="players">
        <span class="playing" id="jogador1"> </span>
        <span id="jogador2"> </span>
    </div>
    <div>
        <div id="board"></div>
    </div>
    <div class="containerW " id="show" style="display: none">
        <div class="winnerWindow">
            <h2 id="winner"></h2>
            <a href="menu.html">
                <button type="button" id="backToMenu">Menu</button>
            </a>
        </div>
    </div>
</div>
</body>
<script src="quatro.js"></script>
</html>
